<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="card-container">
      <figure class="card card--0">
        <!-- Rating state start -->
        <img src="images/icon-star.svg" alt="star icon" class="star" />
        <p class="heading heading--0">How did we do?</p>
        <p class="description description--0">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="buttons">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
        </div>

        <button class="btn-submit">Submit</button>
      </figure>

      <figure class="card card--1 hidden">
        <img
          src="images/illustration-thank-you.svg"
          alt="thank you image"
          class="thank-img"
        />
        <p class="label-rate">
          You selected<span class="rate"> 4 </span>out of 5
        </p>
        <p class="heading heading--1">Thank you!</p>
        <p class="description description--1">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </figure>
    </main>
    <script src="script.js"></script>
  </body>
</html>
