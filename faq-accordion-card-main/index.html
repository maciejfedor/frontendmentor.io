<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="container">
      <figure class="accordion">
        <div class="image-box">
          <picture>
            <source
              srcset="images/illustration-woman-online-desktop.svg"
              media="(min-width: 65em)"
            />

            <img
              src="images/illustration-woman-online-mobile.svg"
              alt="woman standing in front of a screen"
              class="faq-img"
            />
          </picture>
          <div class="box-img">
            <img
              src="images/illustration-box-desktop.svg"
              alt="woman standing in front of a screen"
            />
          </div>
        </div>
        <div class="text-box">
          <h1 class="heading">faq</h1>
          <div class="item">
            <p class="text">How many team members can I invite?</p>
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow icon"
              class="arrow"
            />
            <div class="hidden-box">
              <p>
                You can invite up to 2 additional users on the Free plan. There
                is no limit on team members for the Premium plan.
              </p>
            </div>
          </div>
          <div class="item">
            <p class="text">What is the maximum file upload size?</p>
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow icon"
              class="arrow"
            />
            <div class="hidden-box">
              <p>
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </div>
          </div>
          <div class="item">
            <p class="text">How do I reset my password?</p>
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow icon"
              class="arrow"
            />
            <div class="hidden-box">
              <p>
                Click “Forgot password” from the login page or “Change password”
                from your profile page. A reset link will be emailed to you.
              </p>
            </div>
          </div>
          <div class="item">
            <p class="text">Can I cancel my subscription?</p>
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow icon"
              class="arrow"
            />
            <div class="hidden-box">
              <p>
                Yes! Send us a message and we’ll process your request no
                questions asked.
              </p>
            </div>
          </div>
          <div class="item">
            <p class="text">Do you provide additional support?</p>
            <img
              src="images/icon-arrow-down.svg"
              alt="arrow icon"
              class="arrow"
            />
            <div class="hidden-box">
              <p>
                Chat and email support is available 24/7. Phone lines are open
                during normal business hours.
              </p>
            </div>
          </div>
        </div>
      </figure>
    </main>
    <script src="script.js"></script>
  </body>
</html>
